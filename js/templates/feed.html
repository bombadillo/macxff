<div class="list-group sep-top">

	<% _.each(feedItems, function (item) { %>

		<a href="<%= item.link %>" class="list-group-item active">
		<div class="row">
			<div class="col-xs-1">
				<img src="<%= item.image.url %>">
			</div>
			<div class="col-xs-11">
				<h4 class="list-group-item-heading"><%= item.title %></h4>
				<p class="list-group-item-text"><%= item.description %></p>
			</div>
		</div>
		</a>

	<% }); %>
</div>

<div class="col-xs-12 text-center">
	<ul class="pagination">
		<li><a href="javascript:void(0)" data-page-move="back">&laquo;</a></li>

			<% for (var i = 0; i < numPages; i++) { %>		
				<li class="<%= i === currentPage - 1 ? 'active' : ''  %>"><a href="javascript:void(0)" data-page-number="<%= i + 1 %>"><%= i + 1 %></a></li>
			<% } %>

		<li><a href="javascript:void(0)" data-page-move="forward">&raquo;</a></li>
	</ul>
</div>
